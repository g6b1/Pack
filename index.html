
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Checkly</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    window.process = { env: { NODE_ENV: 'production' } };
    
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          },
          colors: {
            primary: '#007AFF',
            danger: '#FF3B30',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffffff;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .ios-glass {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(60px) saturate(200%);
      -webkit-backdrop-filter: blur(60px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .ios-glass-dark {
      background: rgba(28, 28, 30, 0.65);
      backdrop-filter: blur(60px) saturate(180%);
      -webkit-backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .bg-gradient-mesh {
      background-image: 
        radial-gradient(at 0% 0%, rgba(200, 220, 255, 0.25) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(255, 220, 230, 0.25) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(220, 240, 255, 0.25) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(240, 220, 255, 0.25) 0px, transparent 50%);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .item-card-shadow {
      box-shadow: 0 4px 24px -2px rgba(0, 0, 0, 0.04);
    }
  </style>

  }
}
</script>
